<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Styling links- bootstrap, fonts, default reset style sheet, CSS style sheet and background image-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
    <style type="text/css" class="background-image">
      body{
        background-image: url(./assets/images/paint.jpg); }
    </style> <!--Background image-->
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center"> <!--Bootstrap UI components-->
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container"> <!--html div elements added and appended to "container" in JavaScript-->

      <!--Links to javascript and jQuery.-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
    <!--jQuery links above JavaScript so that they can be referred to by javascript. Javascript link is at the 
      bottom of the html to avoid errors as the html must load first in order for the javascript to add 
      interactivity to it. -->
  </body>
</html>
